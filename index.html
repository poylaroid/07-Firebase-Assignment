<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <!-- Train Splash banner -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: rgb(63, 61, 61); color: white">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">We're always on time....</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Schedule-->
        <!-- <div class="row">
          <div class="col-md-9"> -->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
              </div>
               <div class="panel-body">
                <table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="trainTable">
                  <tr></tr>
                </tbody>
                </table>
               </div> <!-- Panel Body End -->
            </div> <!-- Panel Default End -->
          </div> <!-- Col End -->
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <div class="panel-body">
                <form>
                  <div class="form-group">
                     <label for="name">Train Name </label>
                     <input type="text" class="form-control" id="nameInput" placeholder="Insert Train Name">
                 </div>
                 <div class="form-group">
                     <label for="dest">Destination </label>
                     <input type="text" class="form-control" id="destInput" placeholder="New Jersey">
                 </div>
                 <div class="form-group">
                     <label class="nextTrain" for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
                     <input type="" class="form-control" id="timeInput" placeholder="00:00">
                 </div>
                 <div class="form-group">
                     <label for="minsAway">Frequency - (mins) </label>
                     <input type="text" class="form-control" id="freqInput" placeholder="15">
                 </div>
     
                 <button type="submit" class="btn btn-default" id="submit">Add Train</button>
     
                 <button type="submit" class="btn btn-default" id="removeTain">Remove</button>
               </form>
              </div> <!-- Panel Body End -->

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="./assets/app.js"></script>

  </body>

</html>
